<head>
    {% import "bootstrap/wtf.html" as wtf %}

    <title>Edit {{ house.name }}</title>

    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type=â€œimage/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

    <link href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/private_listing.css') }}">
</head>

<body>
<div id="nav_bar">

    <a href="{{ url_for('home') }}">
        <button id="home_button">HOMEPAGE</button>
    </a>
    <a href="{{ url_for('s', filters="00000000") }}">
        <button id="search_button">SEARCH</button>
    </a>

    <a>
        <button id="logo_button">HOUSR</button>
    </a>

    <a href="{{ url_for('u', user_id=current_user.user_id) }}">
        <img id="pro_pic" src=" {{ url_for('send_image', filename=pro_pic) }}" alt="">
    </a>
    <a href="{{ url_for('personal_page') }}">
        <button id="account_button">ACCOUNT</button>
    </a>
    <a href="{{ url_for('logout') }}">
        <button id="logout_button">LOGOUT</button>
    </a>

</div>

<div class="container">

    <div class="listing-container">

        <div class="listing">



                <label>Your house information:</label>
                <br>

                {{ wtf.quick_form(house_form) }}



        </div>

    </div>

    <div class="social-box">

        <label style="margin-left: 0">Your house photos:</label>
        <br>

        {% for i in range(0, house.photo_id + 1) %}

            <img style="height: 225px; width: 400px;" src="../uploads/{{ house.house_id }}{{ i }}.png" alt="">

            <br>
            <br>

        {% endfor %}


        <a style="display: block" href="{{ url_for('upload_house_image', house_id=house.house_id) }}">
            <button id="add_photo_button">ADD PHOTO</button>
        </a>

        <br>
        <br>

    </div>


</div>

</body>
