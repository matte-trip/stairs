<head>
    <title>Upload Page</title>

    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" type=â€œimage/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">

    <style>

        body {
            margin: 0;
            background: url('../static/public_booking-background.png') fixed center;
            background-size: cover;
            width: 100%;
            height: 100%;
            align-items: center;
        }

        img {
            object-fit: cover;
        }

        .container {
            width: auto;
            height: auto;
            margin-left: -232px;
            margin-top: -175px;
            position: absolute;
            left: 50%;
            top: 50%;
            border: 1px solid white;
            background-color: rgba(0, 0, 0, .25);
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            color: white;
            text-align: center;
        }

        .pad {
            padding: 40px;
        }

        .container_crop {
            overflow: hidden;

            width: 100%;
            height: 40px;
            margin-left: -150px;
            margin-top: -20px;
            position: absolute;
            left: 50%;
            top: 52%;
        }

        .browse_label {
            position: relative;
            right: 30%;

            width: 390px;
            padding: 5px;
        }

        .upload_button {
            width: 100%;
            height: 40px;
            position: absolute;
            bottom: 0;

            border: 1px solid white;
        }

        .choose_button, .browse_label, .upload_button {
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Oswald', sans-serif;
            cursor: pointer;
            background: transparent;
            color: white;
            transition: all 0.25s;
        }

        .choose_button:hover, .browse_label:hover, .upload_button:hover {
            background-color: sandybrown;
        }

    </style>
</head>

<body>
<div class="container">
<div class="pad">
    <label>To rent {{ house.name }} you can contact:<br></label>
    <label>{{ user.first_name }} {{ user.last_name }}<br></label>

    <label>This Month's Availability<br></label>

    {% for availability, days in calendar_availability %}
            {% if availability == "1" %}
                <label style="color: palegreen; display: inline">{{ days }}</label>
            {% else %}
                <label style="color: darkred; display: inline">{{ days }}</label>
            {% endif %}

            {% if days%7 == 0 %}
                <br>
            {% endif %}
        {% endfor %}
    <br>
    {% if phone != 0 %}
        <label>{{ phone }}</label>
    {% endif %}
    <br>
    <a href="mailto:{{ user.email }}">
        <label>{{ user.email }}</label>
    </a>
</div>
</div>
</body>
